<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <div class="scoreboard">
      <div class="player_points" aria-live="polite">
        <span>PLAYER SCORE</span>
        <span id="playerPoints" class="score">
          0
        </span>
      </div>
      <img src="images/logo-bonus.svg" class="logo" alt="Rock Paper Scissors Lizard Spock logo">
      <div class="computer_points" aria-live="polite">
        <span>ROBOT SCORE</span>
        <span id="computerPoints" class="score">
          0
        </span>
      </div>
    </div>
    <p id="winner_announcer" class="announcer"></p>
    <div class="center_container">
      <div class="buttons_container">
        <img src="images/bg-pentagon.svg" class="pentagon" alt="">
        <div class="border_rock">
          <button aria-label="choose rock" id="rock"><img src="images/icon-rock.svg" class="rock" alt="rock"></button>
        </div>
        <div class="border_paper">
          <button aria-label="choose paper" id="paper"><img src="images/icon-paper.svg" class="paper" alt="paper"></button>
        </div>
        <div class="border_scissors">
          <button aria-label="choose scissors" id="scissors"><img src="images/icon-scissors.svg" class="scissors" alt="scissors"></button>
        </div>
        <div class="border_lizard">
          <button aria-label="choose lizard" id="lizard"><img src="images/icon-lizard.svg" class="lizard" alt="lizard"></button>
        </div>
        <div class="border_spock">
          <button aria-label="choose spock" id="spock"><img src="images/icon-spock.svg" class="spock" alt="spock"></button>
        </div>
        <button class="rules" id="rules">RULES</button>
      </div>
      <div class="rules_container show" id="rules_container">
        <p>RULES</p>
        <img src="images/image-rules-bonus.svg" class="rules_image" id="rules_image" alt="">
      </div>
    </div>
    <button class="rules_desktop" id="rules_desktop">RULES</button>
    <div class="absolute_winner" id="absolute_winner">
      <p id="winner"></p>
      <button id="restart" class="restart" onClick="window.location.reload();">RESTART</button>
    </div>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
